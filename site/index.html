<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Stream Player</title>

    <!-- Include Video.js library -->
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <script src="videojs-errors.js"></script>
    <link href="videojs-errors.css" rel="stylesheet" />
  </head>
  <body
    style="
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <!-- Video.js player -->
    <video
      id="my-player"
      class="video-js vjs-default-skin"
      preload="auto"
      autoplay
      hwz="z-index:-2"
    >
      <source src="" type="application/x-mpegURL" />
      <!-- You can add more source elements for different video formats -->
    </video>

    <div
      id="error-message"
      style="position: absolute; top: 10px; left: 10px; color: red; display: none"
    ></div>

    <script>
      // Use this stream URL
      const streamURL = "https://cph-msl.akamaized.net/hls/live/2000341/test/master.m3u8";

      // Initialize the Video.js player
      var player = videojs("my-player", { fluid: true });

      // testing errors plugin
      //player.errors();

      player.on("waiting", () => {
        console.log("Waiting...");
        //player.src(streamURL);
      });
      player.on("paused", () => {
        console.log("Stream paused, reloading...");
        player.load(streamURL);
      });
      player.on("ended", () => {
        console.log("Stream ended, reloading...");
        player.load(streamURL);
      });
      player.on("error", () => {
        console.log("Error...");
        //player.src(streamURL);
      });

      player.reloadSourceOnError({
        // getSource allows you to override the source object used when an error occurs
        getSource: function (reload) {
          console.log("Reloading because of an error");
          reload({
            src: streamURL,
            type: "application/x-mpegURL",
          });
        },
        // errorInterval specifies the minimum amount of seconds that must pass before
        // another reload will be attempted
        errorInterval: 2,
      });
    </script>
  </body>
</html>
